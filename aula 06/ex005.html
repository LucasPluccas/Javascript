<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
body{
    background-color: rgb(36, 60, 180);
    color: rgb(250, 250, 250);
    font: normal 18pt arial;
}

    </style>
</head>
<body>
    <h1>Aprendendo DOM com exercícios </h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript.</p>
    <div id="msg">Clique em mim</div>
<!--arvore DOM do meu código até agora (window >location, docuemnt, history > html > head (head > meta, title), body (body > h1, p, p (p > strong), div))-->
<script>
var corpo = window.document.body
var p1= window.document.getElementsByTagName('p')[0]
document.write(p1.innerText)
p1.style.color = 'blue'
corpo.style.backgroundColor = 'black'
/*window.document.write('Olá Mundo')//
//window.document.write(window.document.charset)
//window.document.write(window.document.URL)//*/
var d = window.document.getElementById('msg')
d.style.background = 'green'
d.innerText = 'Estou aguardando...'

   
</script>

</body>
</html>
